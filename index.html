<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<!-- Font: Kumbh Sans -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

	<!-- StyleSheets -->
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link rel="stylesheet" href="./static/css/general-styles.css">
	<link rel="stylesheet" href="./static/css/styles.css">

	<!-- Favicon -->
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	
	<title>Frontend Mentor | Profile card component</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	<style>
		.attribution { font-size: 11px; text-align: center; }
		.attribution a { color: hsl(228, 45%, 44%); }
	</style>
</head>

<body>
	<img src="./images/bg-pattern-top.svg" width="100" height="100" class="top-circle">
	<div class="card vertical-layout">
		<header>
			<img src="./images/bg-pattern-card.svg">
		</header>
		<main class="vertical-layout">
			<div class="img-container">
				<img src="./images/image-victor.jpg">
			</div>
			
			<div class="info vertical-layout">
				<div class="info-header horizontal-layout">
					<span class="name">Victor Crest</span><span class="age">26</span>
				</div>
				<div class="country">
					London
				</div>
			</div>
		</main>
		<footer>
			<div class="stats horizontal-layout col-12">
				<div class="stat vertical-layout col-4">
					<h3>80k</h3>
					<p>Followers</p>
				</div>
				<div class="stat vertical-layout col-4">
					<h3>803K</h3>
					<p>Likes</p>
				</div>
				<div class="stat vertical-layout col-4">
					<h3>1.4K</h3>
					<p>Photos</p>
				</div>
			</div>
			<details class="attribution">
				<summary>About the Challenge</summary>
		
				<div class="container">
					<p>
						Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
					</p>
					<p>
						Coded by <a href="/">Felipe Alcantar</a>.
					</p>
				</div>
			</details>
		</footer>
	</div>
	<img src="./images/bg-pattern-bottom.svg" width="100" height="100" class="bottom-circle">
</body>
</html>
